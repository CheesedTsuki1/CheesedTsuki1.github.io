<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    
    .game-container {
      position: relative;
    }
    
    .mole {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #fff;
      user-select: none;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Mole elements will be dynamically added here -->
  </div>

  <script>
    function createMole() {
      const mole = document.createElement('div');
      mole.classList.add('mole');
      mole.innerText = 'ðŸ‘¾';
      mole.style.top = `${Math.random() * 80 + 10}vh`;
      mole.style.left = `${Math.random() * 80 + 10}vw`;
      mole.addEventListener('click', () => {
        mole.style.transform = 'scale(0)';
        setTimeout(() => {
          mole.remove();
        }, 200);
      });
      document.querySelector('.game-container').appendChild(mole);
    }

    setInterval(createMole, 1000);
  </script>
</body>
</html>
